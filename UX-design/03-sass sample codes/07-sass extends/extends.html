<!DOCTYPE html>
<html lang="en">
 <head>
  <title>SASS Extends</title>
  <link rel="stylesheet" href="css/extends.css">
 </head>
 <body>

  <h1>Sass Extend</h1>
  
  <p>The extend lets you share CSS properties from one selector to another.</p>

  <p>If you have identically styled elements and only want to changed some small detail, use the extend.</p>
  <form>
  
	  <p>A basic button</p>
	  <button class="button-basic">Basic</button>
  
	  <p>Print a Report</p>
	  <button class="button-report">Report</button>
	  
	  <p>Submit the Form</p>
	  <button class="button-submit">Submit</button>
  
  </form>

 </body>
</html>
