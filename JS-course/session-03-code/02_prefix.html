<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Operators</title>
</head>
<body>
	<h1>Arithmetic Operators</h1>
	
	<p>This is an example of an operator</p>
	
	<p>Arithmetic operators are used to perform arithmetic between variables and/or values. This example shows prefix increment.</p>

	
	<p id="number"></p>

	<script>
		var x = 20;
		++x;
		document.getElementById("number").innerHTML = x;
	</script>
	
	
</body>
</html>
