<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/4.6.0/jasmine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/4.6.0/jasmine-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/4.6.0/boot.min.js"></script> -->
    <script defer src="main.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Debug Form</h1>
        <form id="debugForm">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input
                class="input"
                type="text"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <p class="help is-danger" id="nameError"></p>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input
                class="input"
                type="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <p class="help is-danger" id="emailError"></p>
          </div>

          <div class="field">
            <label class="label">Age</label>
            <div class="control">
              <input
                class="input"
                type="number"
                id="age"
                placeholder="Enter your age"
              />
            </div>
            <p class="help is-danger" id="ageError"></p>
          </div>

          <div class="field">
            <label class="label">Phone</label>
            <div class="control">
              <input
                class="input"
                type="tel"
                id="phone"
                placeholder="Enter your phone number"
              />
            </div>
            <p class="help is-danger" id="phoneError"></p>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input
                class="input"
                type="password"
                id="pwd"
                placeholder="Enter a password"
              />
            </div>
            <p class="help is-danger" id="passwordError"></p>
          </div>

          <div class="field">
            <label class="label">Confirm Password</label>
            <div class="control">
              <input
                class="input"
                type="password"
                id="confirmPassword"
                placeholder="Confirm your password"
              />
            </div>
            <p class="help is-danger" id="confirmPasswordError"></p>
          </div>

          <div class="control">
            <button class="button is-primary" type="submit">Submit</button>
          </div>
        </form>

        <div id="test-results" class="mt-4"></div>
      </div>
    </section>

</html>
